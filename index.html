<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <aside class="sidebar">
            <div class="player-turn">
                <p id="turn">Player's Turn: <span id="current-player">Red</span></p>
            </div>
            <button id="reset-button">New Game</button>
        </aside>
        <div class="game-board">
            <!-- Game board generated dynamically -->
        </div>
    </main>
    <footer>
        <p>Created by Nguyen Truong Manh Quan</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
